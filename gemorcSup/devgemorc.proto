OutTerminator = CR LF;
InTerminator = CR LF;

getID {
	out "si";
	in "%s";
}

initialise {
	out "in";
	in "inok";
}

re_zero_to_datum {
	out "da";
	in "daok";
}

stopNextInitialisation {
	out "si";
	in "siok";
}

start {
	out "st";
	in "stok";
}

stop {
	out "sp";
	in "spok";
}

setSpeed {
	out "ds" %02d;
	in "dsok";
}

setAcc {
	out "ac" %04d;
	in "acok";
}

setOffset {
	out "sp" %03d;
	in "ofok";
}

setWindow {
	out "ww" %03d;
	in "wwok";
}
