OutTerminator = CR LF;
InTerminator = CR LF;

getID {
	out "id";
	in "%s";
}

initialise {
	out "in";
	in "inok";
}

re_zero_to_datum {
	out "da";
	in "daok";
}

stopNextInit {
	out "si";
	in "siok";
}

start {
	out "st";
	in "stok";
}

stop {
	out "sp";
	in "spok";
}

setWidth {
	out "ww%03d";
	in "wwok";
	@init {out "rq"; in "%*16c%03d%*s";}
}

setOffset {
	out "of%04d";
	in "ofok";
	@init {out "rq"; in "%*24c%04d%*s";}
}

setSpeed {
	out "ds%02d";
	in "dsok";
	@init {out "rq"; in "%*34c%02d%*s";}
}

setAcc {
	out "ac%03d";
	in "acok";
	@init {out "rq"; in "%*41c%03d%*s";}
}

getStatus {
    out "rq";
	# Oscillating[0:1], initialising[5:6], initialised_once[10:11], width[16:19], offset[24:28], speed[34:36], acceleration[41:44], cycles[46:51], backlash[61:64]
	in "%(\$1.A)01d%*4c%(\$1.B)01d%*4c%(\$1.C)01d%*5c%(\$1.D)03d%*6c%(\$1.E)04d%*6c%(\$1.F)02d%*5c%(\$1.G)3d%*2c%(\$1.H)05d%*10c%(\$1.I)3d";
}