OutTerminator = CR LF;
InTerminator = CR LF;

getID {
	out "si";
	in "%s";
}

initialise {
	out "in";
	in "inok";
}

re_zero_to_datum {
	out "da";
	in "daok";
}

stopNextInit {
	out "si";
	in "siok";
}

start {
	out "st";
	in "stok";
}

stop {
	out "sp";
	in "spok";
}

setSpeed {
	out "ds%02d";
	in "dsok";
}

setAcc {
	out "ac%04d";
	in "acok";
}

setOffset {
	out "of%03d";
	in "ofok";
}

setWidth {
	out "ww%03d";
	in "wwok";
}

getStatus {
    out "rq";
	in "%(\$1.A)d....%(\$1.B)d....%(\$1.C)d.....%(\$1.D)d......%(\$1.E)d......%(\$1.F)d.....%(\$1.G)d..%(\$1.H)d..........%(\$1.I)d";
}